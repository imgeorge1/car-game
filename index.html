<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>car game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="icon" type="image/x-icon" href="" />
    <style type="text/css">
      body {
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 800,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("road", "assets/road.png");
        this.load.image("zhiguli", "assets/zhiguli.png");
      }

      function create() {
        this.add.image(300, 400, "road");
        this.add.image(300, 500, "zhiguli").setScale(1);
      }

      function update() {}
    </script>
  </body>
</html>
