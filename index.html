<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>car game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="icon" type="image/x-icon" href="" />
    <style type="text/css">
      body {
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const config = {
        type: Phaser.AUTO,
        width: 600,
        height: 750,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      //variables
      let player;
      let cursors;
      let enemy;
      let score = 0;
      let scoreText;
      let game = new Phaser.Game(config);
      let details;
      // let carsList;
      let bigcarsList;
      // let smallcarsList;
      let intervalFunction;

      //main functions
      function preload() {
        this.load.image("road", "assets/road.png");
        this.load.image("roadDetails", "assets/road_details.png");
        this.load.image("zhiguli", "assets/old_green_car.png");
        this.load.image("trailer", "assets/trailer.png");
      }

      function create() {
        //road
        this.add.image(300, 400, "road");
        //v creates a tileSprite
        this.details = this.add.tileSprite(300, 375, 600, 750, "roadDetails");
        //enemies
        enemy = this.physics.add.group();
        bigcarsList = ["trailer"];
        // smallcarsList = ["zhiguli"];
        //enemy spawner
        function intervalFunction() {
          setInterval(function () {
            enemy.create(
              Phaser.Math.RND.between(400, 550),
              -500,
              Phaser.Math.RND.pick(bigcarsList)
            );
            // enemy.create(
            //   Phaser.Math.RND.between(100, 350),
            //   -500,
            //   Phaser.Math.RND.pick(smallcarsList)
            // );
            // if (Phaser.Math.RND.pick(fallingItems) === "ball") {
            //   score += 10;
            // }
            // score += 1;
            // scoreText.setText("Score: " + score);
          }, 1000);
        }
        intervalFunction();
        //player
        this.player = this.physics.add.image(300, 500, "zhiguli");
        //player settings
        this.player.setCollideWorldBounds(true);
        //input
        cursors = this.input.keyboard.createCursorKeys();
      }

      function update() {
        //v animates the tileSprite
        this.details.tilePositionY -= 3;
        //move left and right
        if (cursors.left.isDown) {
          //go left
          this.player.setVelocityX(-250);
          this.player.setVelocityY(0);
        } else if (cursors.right.isDown) {
          //go right
          this.player.setVelocityX(250);
          this.player.setVelocityY(0);
        } else {
          //do nothing
          this.player.setVelocityX(0);
        }

        if (cursors.up.isDown) {
          //go up
          this.player.setVelocityY(-100);
        } else if (cursors.down.isDown) {
          this.player.setVelocityY(100);
        } else {
          this.player.setVelocityY(0);
        }

        if (cursors.up.isDown && cursors.down.isDown) {
          this.player.rotation -= 0.2;
          this.player.setVelocityY(0);
        } else {
          this.player.rotation = 0;
        }
      }
    </script>
  </body>
</html>
